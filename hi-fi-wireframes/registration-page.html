<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title> Cacti </title>
        <!-- CSS References -->    
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>

    <body>
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br>
                <h1 class="header center orange-text">Cacti</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Let's get you signed up with this service.</h5>
                </div>
                <div class="row center">
                    <form class="col s6 offset-s3">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="text" class="validate">
                                <label class="active" for="email">Enter your email address:</label>
                            </div>

                            <div class="input-field col s12">
                                <input id="username" type="text" class="validate">
                                <label class="active" for="username">Enter your desired Username:</label>
                            </div>
                            
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label class="active" for="password">Enter your desired password:</label>
                            </div>
                            
                            <div class="input-field col s12">
                                <input id="confirm" type="password" class="validate">
                                <label class="active" for="confirm">Re-enter your password:</label>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn-large" href="#">Submit</a>
                    </form>
               </div>
            </div>
        </div>
        <!-- Jquery import -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
     </body>
</html>
