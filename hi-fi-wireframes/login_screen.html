<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title> Cacti </title>
        <!-- CSS References -->    
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>

    <body>
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br>
                <h1 class="header center orange-text">Cacti</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Sign in to your account.<h5>
                </div>
                <div class="row center">
                    <form class="col s6 offset-s3">
                        <div class="row">
                            <div class="input-field col s6 offset-s3">
                                <input id="email" type="text" class="validate">
                                <label class="active" for="email">Enter your email address:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 offset-s3">
                                <input id="password" type="password" class="validate">
                                <label class="active" for="password">Enter your password:</label>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn-large" href="#">Submit</a>
                    </form>
               </div>
        </div>
    </body>
</html>
