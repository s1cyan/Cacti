<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>Cacti</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<header>
	<nav class="top-nav deep-orange">
		<div class="container">
			<div class="nav-wrapper"><a class="brand-logo center">Cacti</a></div>
		</div>
		<a href="#" data-activates="slide-out" class="button-collapse top-nav full hide-on-large-only"><i class="mdi-navigation-menu"></i></a>
	</nav>
	<ul id="side-nav" class="side-nav fixed grey">
		<div class="user-details">
			<div class="row grey center-align">
				<br>
				<div class="container">
					<img class="circle responsive-img"  src="https://pixabay.com/static/uploads/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"  alt="" >
				</div>
				<li>
					<a class='btn-flat left dropdown-button waves-light white-text' href='#' data-beloworigin="true" data-activates='user-dropdown' data-constrainwidth="false">
						User

					<i class="mdi-hardware-keyboard-arrow-down"></i>
					</a>

					<ul id='user-dropdown' class='dropdown-content deep-orange'>


						<li>
							<div class="valign-wrapper">
								<a class="white-text valign" href="#">Logout</a>
							</div>
						</li>

					</ul>
				</li>


			</div>
		</div>
		<!--<li><a href="#">Status</a></li>-->
		<li>
				<div class=" valign-wrapper">
					<a class="valign white-text" href="#">Available</a>
					<div class="switch">
						<label>
							<input type="checkbox">
							<span class="lever"></span>

						</label>
					</div>


				</div>


		</li>
		<li> <a class="white-text" href="#">Home</a></li>
		<li><a class="white-text" href="#">Profile</a></li>
		<li><a class="white-text" href="#">Friends</a></li>
		<li class="search deep-orange">
			<form>
				<div class="input-field deep-orange">
					<input id="search" type="search"><i class="material-icons white-text">search</i>
				</div>
			</form>
		</li>
	</ul>
</header>


<!--main stuff-->
<main>

		<div class="row">

			<div class="row center-align">
				<div class="col s12">
					<div class="container center-align">

						<p>	<img src="http://rlv.zcache.com/happy_cartoon_cactus_guy_blue_background_rectangular_photo_magnet-r91e774aeb7404c94bd135a55318721e5_ambom_8byvr_324.jpg"/>
						</p>
						<a class="waves-effect waves-light btn">I'm Free!</a>


					</div>
				</div>
			</div>
			<!--end main stuff-->
		</div>

</main>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<script>
	$(document).ready(function () {
		$('.button-collapse').sideNav();
		$(".button-collapse").sideNav('show');
		$(".button-collapse").sideNav('hide');
		$('.dropdown-button').sideNav();


	})
</script>
</body>
</html>
