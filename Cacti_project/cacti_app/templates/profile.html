{% extends 'default.html' %}

{% block body %}

{% include "navbar.html" %}
<main>
	<br>
	<br>
	<div class="row">
		<div class="col s12 grey lighten-2">
			<div class="col s5 deep-orange lighten-2 center">
				<p><img class="responsive-img"
						src= "/images/{{ user.get_profile.u_pfp }}" height="100" style="max-width: 240px">
						<!--src="https://pixabay.com/static/uploads/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"-->
				</p>


				<form action="" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="file-field input-field">
						<div class="waves-effect waves-light btn"> New Picture
							<input type="file">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text">
						</div>
					</div>
					<button class="waves-effect waves-light btn" type="submit" name="pfp-upload"
							value="{{ username }}"> Submit

					</button>

				</form>

			</div>
			<div class="col s7 m6">
				<h3>{{ username }}</h3>
				<h6>{{ user_email }}</h6>

			</div>
		</div>

		<div class="col s12 grey lighten-2 center">
			<div class="large card">
				User schedule
			</div>
			<br>
			<div class="waves-effect waves-light btn deep-orange"> Update Schedule</div>
			<p></p>
			<br>

		</div>
	</div>
</main>

{% include "scripts.html" %}

{% include "navbar_jquery.html" %}

{% include "modal_jquery.html" %}


{% endblock %}
