{% extends 'default.html' %}

{% block body %}
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        {% include "cacti_header.html" %}
        <div class="row center">
            <form class="col s6 offset-s3">
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="email" type="text" class="validate">
                        <label class="active" for="email">Enter your email address:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="password" type="password" class="validate">
                        <label class="active" for="password">Enter your password:</label>
                    </div>
                </div>
                <a class="waves-effect waves-light btn-large" href="{{ post_registration_url }}">Submit</a>
            </form>
        </div>
    </div>
</div>

{% include "scripts.html" %}
{% endblock %}
