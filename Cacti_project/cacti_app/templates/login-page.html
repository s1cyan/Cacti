{% extends 'default.html' %}

{% block body %}
<div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br>
                <h1 class="header center orange-text">Cacti</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Sign in to your account.</h5>
                </div>
                <div class="row center">
                    <form class="col s6 offset-s3">
                        <div class="row">
                            <div class="input-field col s6 offset-s3">
                                <input id="email" type="text" class="validate">
                                <label class="active" for="email">Enter your email address:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 offset-s3">
                                <input id="password" type="password" class="validate">
                                <label class="active" for="password">Enter your password:</label>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn-large" href={{ url }}>Submit</a>
                    </form>
               </div>
        </div>
    </div>
{% endblock %}
