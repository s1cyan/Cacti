{% extends 'default.html' %}

{% block body %}
<div class="section no-pad-bot" id="index-banner">
	<div class="container">
		{% include "cacti_header.html" %}
		<div class="row center">
			<form class="col s6 offset-s3">
				<div class="row">
					<div class="input-field col s12">
						<!--<form action="{% 'registration:user_email' email.id%}" method="POST">-->

						<input id="email" type="text" class="validate">
						<!--</form>-->

						<label class="active" for="email">Enter your email address:</label>

					</div>

					<div class="input-field col s12">
						<input id="username" type="text" class="validate">
						<label class="active" for="username" >Enter your desired Username:</label>
					</div>

					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label class="active" for="password">Enter your desired password:</label>
					</div>

					<div class="input-field col s12">
						<input id="confirm" type="password" class="validate">
						<label class="active" for="confirm">Re-enter your password:</label>
					</div>
				</div>
				<a class="waves-effect waves-light btn-large" href="#">Submit</a>
			</form>
		</div>
	</div>
</div>
{% include "scripts.html" %}
{% endblock %}
