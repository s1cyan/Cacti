{% extends 'default.html' %}

{% block body %}

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br>
        <h1 class="header center orange-text">Cacti</h1>
        <div class="row center">
            <h5 class="header col s12 light">Add a time frame when you're not free. We'll keep track of this.</h5>
        </div>
    </div>
    <div class="row center">
        <form class="col s6 offset-s3" action="{{ schedule_process }}" method="post" id="sched_form">
            {% csrf_token %}
            <div class="row">
                <div class="col s6 offset-s3">
                    <label for="sched_title">Schedule Title:</label>
                    <input type="text" name="sched_title" id="sched_title" class="validate" required>
                </div>
            </div>

            <div class="row">
                <div class="col s6 offset-s3">
				    <label for="start_time">Start Time:</label>
                    <div id="start_error" class="row">
                        {# Error messages will be loaded here. #}
                    </div>
				    <input type="time" name="start_time" id="start_time" class="validate" required>
				</div>
			</div>

			<div class="row">
			    <div class="col s6 offset-s3">
				    <label for="end_time">End Time:</label>
                    <div id="end_error" class="center">
                        {# Error messages will be loaded here. #}
                    </div>
					<input type="time" name="end_time" id="end_time" class="validate" required>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<label for="sched_desc">Schedule Description</label>
					<textarea id="sched_desc" class="materialize-textarea" name="sched_desc" length="120" class="validate"></textarea>
				</div>
			</div>

            <div class="row">
                <button class="waves-effect waves-light btn-large" href="{{ schedule_url }}" type="submit" name="action" id="submit">Add Another Block</button>
            </div>
        </form>
    </div>
    <div class="row center">
        <button class="waves-effect waves-light btn-large" href="{{ finished_url }}">Finished</button>
    </div>

    <div class="row center">
        <button class="waves-effect waves-light btn-large" href="#" id='ajax-test'>Test Ajax</button>
    </div>
</div>

<!-- Jquery imports -->
{% include "scripts.html" %}
<script type="text/javascript" src="/static/js/datecheck.js"></script>
<!-- Initialization -->
<script>
	$(document).ready(function () {
		$('select').material_select();

        $('#ajax-test').click(function (e) {
            var startTime = $('#start_time').val().split(':');
            var endTime = $('#end_time').val().split(':');
            if (areDatesCorrect(startTime, endTime)) {
                // TODO: Call the .ajax() function here
                $.ajax(
                    {
                        type: "POST",
                        url: "{{ schedule_process }}",
                        data: $("#sched_form").serializeArray(),
                        success: function (data) {
                            console.log(data);
                        },
                        error: function (err) {
                            console.log(err);
                        },
                        datatype: "json"
                    }
                )
            }
            else {
                $("#start_error").load("error_messages.html");
                $("#end_error").load("error_messages.html");
                e.preventDefault();
            }
            e.preventDefault();
        });
	});
</script>

{% endblock %}
