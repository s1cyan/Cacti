{% extends 'default.html' %}

{% block body %}

<div class="section no-pad-bot" id="index-banner">
	<div class="container">
		<br>
		<h1 class="header center orange-text">Cacti</h1>
		<div class="row center">
			<h5 class="header col s12 light">Add a time frame when you're not free. We'll keep track of this.</h5>
		</div>
	</div>
	<div class="row center">
        <form class="col s6 offset-s3" action="{{ schedule_process }}" method="post">
			{% csrf_token %}
			<div class="row">
				<div class="input-field col s6 offset-s3">
					<input placeholder="Name of schedule" id="sched-title" name="sched_name" type="text" required>
					<label for="sched-title">Schedule Title</label>
				</div>
			</div>

            <div class="row">
                <div class="fieldWrapper">
                    <div class="col s6 offset-s3">
                        
                    </div>
                </div>             
            </div>
            
            <div class="row">
                <button class="waves-effect waves-light btn-large" href="{{ schedule_url }}" type="submit" name="action">Add Another Block</a>
            </div>
            <div class="row">
                <button class="waves-effect waves-light btn-large" href="#" type="submit" name="action">Finished</a>
            </div>
		</form>
	</div>
</div>

<!-- Jquery imports -->
{% include "scripts.html" %}
<!-- Initialization -->
<script>
	$(document).ready(function () {
		$('select').material_select();
	});
</script>

{% endblock %}
