{% extends 'default.html' %}

{% block body %}

{% include 'navbar.html' %}

<main>
    <br>
    <br>
    <div class="row">
        <div class="col s12">
            <div class="container center-align">

                {% if found %}

                <img class="responsive-img"
                     src="https://pixabay.com/static/uploads/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                     height="100" style="max-width: 240px">
                <h1>{{ friend_username }}</h1>
                <h3>{{ friend_email }}</h3>
                <form method="POST">
                    {% csrf_token %}

                    <button class="btn waves-effect waves-light deep-orange" type="submit">Add</button>
                </form>

                {% endif %}

                {% if found == False %}

                <br>

                <h1> User not found </h1>

                {% endif %}
            </div>
        </div>
    </div>
</main>
{% include "scripts.html" %}

{% include 'navbar_jquery.html' %}

{% endblock %}
